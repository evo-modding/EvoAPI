$engine: 3
$onesync: on
name: EvoAPI Server Setup
author: EVO Modding
description: One-click installer for EvoAPI, vMenu, oxmysql, and FiveM default resources.

tasks:
  # Download default FiveM base resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    ref: master
    subpath: resources
    dest: ./resources

  - action: download_github
    src: https://github.com/evo-modding/EvoAPI
    ref: main
    dest: ./resources/[evo]/EvoAPI

  - action: download_github
    src: https://github.com/evo-modding/oxmysql
    ref: main
    dest: ./resources/[standalone]/oxmysql

  - action: download_github
    src: https://github.com/evo-modding/vMenu
    ref: main
    dest: ./resources/[standalone]/vMenu

  # Download EvoAPI default server.cfg template
  - action: download_file
    url: https://raw.githubusercontent.com/evo-modding/EvoAPI/main/server.cfg
    path: ./server.cfg
