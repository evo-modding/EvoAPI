
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EvoAPI Panel</title>
  <link rel="stylesheet" href="/evoapi/static/panel.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>EvoAPI Web Panel</h1>
      <div class="token">
        <input id="token" placeholder="Paste Token from config.lua (Config.WebPanel.Token)" />
        <button id="saveToken">Save</button>
      </div>
    </header>

    <section class="controls">
      <button id="refresh">Refresh Players</button>
      <input id="watermark" placeholder="Set global watermark text" />
      <button id="setWatermark">Broadcast</button>
      <button id="reloadPerms">Reapply vMenu Perms</button>
    </section>

    <section class="players">
      <table>
        <thead><tr><th>ID</th><th>Name</th><th>Group</th><th>Set Group</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </div>

  <script src="/evoapi/static/panel.js"></script>
</body>
</html>
